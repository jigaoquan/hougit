<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#div1{
				width: 50px;
				height: 50px;
				background: red;
				/*基于自身大小的百分比*/
				/*通过border-radius设置成圆的准则
				 1.先成为正方形
				 2.border-radius>=50%
				 */
				-border-radius: 50%;
				border-radius:25px;
			}
			 
		</style>
	</head>
	
	<body>
		<!--
			border-radius
			设置圆角
			
		-->
		<div id="div1"></div>
